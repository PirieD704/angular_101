<!DOCTYPE html>
<!-- We give our app a name so that angular can take over -->
<html ng-app="navRoutes">
<head>
	<title></title>



	<!-- include bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- our stylesheet -->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- Includ jquery because bootstrap needs it -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<!-- Include bootstrap.js  -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Include angular. duh -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<!-- Include the routes module so we can use ng-view -->
	<script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>

	<!-- our angular animate module -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>

	<!-- our js sheet -->
	<script type="text/javascript" src="js/navModule.js"></script>

	<script type="text/javascript" src="js/locationsController.js"></script>	

	<script type="text/javascript" src="js/contactController.js"></script>

	<script type="text/javascript" src="js/aboutController.js"></script>

</head>
<!-- give our controller a name so we can target it -->
<body ng-controller="navController">

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="row">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#theMenu">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="">
					Admin page
				</a>

				<div class="collapse navbar-collapse" id="theMenu">
					<ul class="nav navbar-nav">
						<li><a href="#/locations">Locations</a></li>
						<li><a href="#/about">About</a></li>
						<li><a href="#/contact">Contact</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>


	<!-- Make a div for our ng-view to use. This will be empty HTML. We can then populate it with the routes module! With stock routes, you can only have ONE ng-view on your page. UI-views is a different story -->
	<div class="page slide-animate" ng-view></div>
	<div ng-if="bool" class="faade">
		Fade me in out
	</div>
	<button ng-click="bool=true">Fade In!</button>
	<button ng-click="bool=false">Fade Out!</button>
</body>
</html>
