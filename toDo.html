<!DOCTYPE html>
<html ng-app="toDoApp" lang="en">
<head>


	<meta charset="UTF-8">
	<title>Document</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

<script type="text/javascript" src="toDo.js"></script>

</head>
<body ng-controller="toDoController">
	

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>Completed</th>
						<th>Title</th>
						<th>Description</th>
						<th>Deadline</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="listItem in listItems">
						<td><input type="checkbox"></td>
						<td>{{listItem.title}}</td>
						<td>{{listItem.description}}</td>
						<td>{{listItem.deadline}}</td>
						<td><button type="submit" class="btn btn-default" ng-click="remove($index)">Remove</button></td>
					</tr>
				</tbody>

			</table>
		</div>
		<div class="col-md-12">
			<form ng-submit="addListItem(newTitle, newDescription, newDeadline)">
				<input type="text" ng-model="newTitle">
				<input type="text" ng-model="newDescription">
				<input type="text" ng-model="newDeadline">
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>




</body>
</html>
